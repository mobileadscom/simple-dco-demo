<body>
  <div class="container">
    <div class="left-section" style="max-width: 320px;">
      <h3>Toggle with the Options Below and See the Ad Change Dynamically!</h3>
      <label for="conditions">Variations</label>
      <select onchange="window.ad = new AdUnit(true)" id="bg">
        <optgroup label="Background">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Sunny" selected>Sunny</option>
          <option value="Rainy">Rainy</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Yokohama">Yokohama</option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Night">Evening/Night</option>

        </optgroup>
      </select>
    </div>
  </div>

  <div id="rma-widget"></div>
  <script src="js/main.js"></script>
</body>
</html>
